<div>
    <h2>Edit Event </h2>
    <form name="form" ng-submit="updateCtrl.goUpdateEvent()" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="model.name" />
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="datetime" name="date" id="date" class="form-control" ng-model="model.date" />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" class="form-control" ng-model="model.price" />
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" class="form-control" ng-model="model.location" />
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Update</button>
        </div>

    </form>
    </div>
