<div _ngcontent-rrk-2="" class="well hoverwell thumbnail" ng-reflect-router-link="/events,1">
    <h2 _ngcontent-rrk-2="">{{ event.Name }}</h2>
    <div _ngcontent-rrk-2="">{{ event.Date }}</div>


    <div _ngcontent-rrk-2="" ng-reflect-ng-class="[object Object]" ng-reflect-ng-switch="10:00 am">
        {{ event.Time }}

    </div>
    <div _ngcontent-rrk-2="">{{ event.Price }}</div>
    <div _ngcontent-rrk-2="">{{ event.location }}</div>
</div>
