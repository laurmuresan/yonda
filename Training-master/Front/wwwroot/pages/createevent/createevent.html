<div ng-app="myApp" ng-controller="CreateEventController as createCtrl">
    <h2>Create Event </h2>
    <form name="form" ng-submit="createCtrl.goCreateEvent()" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="createCtrl.name" required />
            <span ng-show="form.name.$touched && form.name.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="datetime" name="date" id="date" class="form-control" ng-model="createCtrl.date" required />
            <span ng-show="form.date.$touched && form.date.$error.required" class="help-block">Date is required</span>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" name="time" id="time" class="form-control" ng-model="createCtrl.time" required />
            <span ng-show="form.time.$touched && form.time.$error.required" class="help-block">Time is required</span>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" class="form-control" ng-model="createCtrl.price" required />
            <span ng-show="form.price.$touched && form.price.$error.required" class="help-block">Price is required</span>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" class="form-control" ng-model="createCtrl.location" required />
            <span ng-show="form.location.$touched && form.location.$error.required" class="help-block">Location is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" >Create</button>
        </div>

    </form>
</div>
